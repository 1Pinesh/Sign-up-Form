<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-Up-Form</title>
</head>
<body>
<main class="main-con">
    <div class="left-section">
        <div class="logo">
            <h1 class="title">Play Sync</h1>
        </div>
        <span class="copy-right">Photo by Victor Rodriguez on Unsplash</span>
    </div>
    <div class="form-section">
        <div class="form-desc">
            Welcome, fellow gamers! Join our community to share the excitement of gaming.Let's connect,discuss,and level up together.Your next adventure awaits! Join PlaySync Now
        </div>
        <div class="form">
            <div class="form-sub-title">Sign Up Now</div>
                <form action="#">
                    <div class="col">
                    <label for="FirstName">First Name
                        <input type="text" id="firstName" required placeholder="First Name">
                    </label>
                    <label for="lastName">Last Name
                        <input type="text" id="lastName" required placeholder="last Name">
                    </label>
                </div>
                <div class="col">
                    <label for="age">
                        Age
                        <input type="number" name="age" id="age" min="13" value="0">
                    </label>
                    <label for="email">Email
                        <input type="email" name="email" id="email" placeholder=" email" required>
                    </label>
                </div>
                <div class="col">
                    <label for="password">Password
                        <input type="password" name="pass" id="password" placeholder="password" required>
                    </label>
                   <label for="confirmPassword">Confirm Password
                    <input type="password" name="conPass" placeholder="password" required>
                   </label>
                </div>
                <div class="sub-con">
                    <button type="submit">Create Account</button>
                </div>
                </form>

        </div>
        <span> Already have an account? <a target="_blank" href="https://www.google.com/">Log-in</a></span>
    </div>
</main>
<script src="./Javascript/script.js"></script>
</body>
</html>
